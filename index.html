<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTecho</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__logo-container">
            <img src="./img/header-logo.png" alt="TTecho" class="header__logo">
        </div>
        <div class="header__main">
            <nav class="header__nav">
                <a href="#!">Главная</a>
                <a href="#!">Коллекция</a>
                <a href="#!" class="fit">Связаться с нами</a>
            </nav>
            <div class="header__search">
                <input type="text" class="header__input" placeholder="Ищите товары здесь...">
                <img src="./img/search-icon.png" class="header__search-icon">
            </div>
        </div>
    </header>
    <main>
        <section class="slider">
            <button class="slider__back-btn"><img src="./img/back-fold.png" alt="Назад" class="slider__back-img" onclick="dotChanging()"></button>
            <img src="./img/slider-first.jpg" alt="Картинка" class="slider__current-img">
            <button class="slider__forward-btn"><img src="./img/forward-unfold.png" alt="Вперед" class="slider__forward-img" onclick="dotChanging()"></button>
        </section>
        <section class="slider-dots"></section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
