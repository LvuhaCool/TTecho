<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTecho</title>
    <link rel="stylesheet" href="./../css/catalogue.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <div class="toggle">
                <div class="hamburger-menu__logo">
                    <a href="./../index.html"><img src="./../img/tablet-logo.png" alt="TTecho" class="hamburger-menu__logo-img"></a>
                </div>
                <div class="hamburger-menu__symbol">
                    <button class="hamburger-menu__btn">&#9776;</button>
                </div>
            </div>
            <div class="hamburger-menu__search">
                <input type="text" class="hamburger-menu__input" placeholder="Ищите товары здесь...">
                <img src="./../img/search-icon.png" class="hamburger-menu__search-icon">
            </div>
            <div class="search-tool-tips">
                <div class="tool-tip" data-tool-tip-id="0">
                    <div class="tool-tip__img">
                        <img src="" alt="">
                    </div>
                    <span class="tool-tip__text"></span>
                </div>
                <div class="tool-tip" data-tool-tip-id="1">
                    <div class="tool-tip__img">
                        <img src="" alt="">
                    </div>
                    <span class="tool-tip__text"></span>
                </div>
                <div class="tool-tip" data-tool-tip-id="2">
                    <div class="tool-tip__img">
                        <img src="" alt="">
                    </div>
                    <span class="tool-tip__text"></span>
                </div>
                <div class="tool-tip" data-tool-tip-id="3">
                    <div class="tool-tip__img">
                        <img src="" alt="">
                    </div>
                    <span class="tool-tip__text"></span>
                </div>
            </div>
        </div>
        <div class="header__logo-container">
            <a href="./../index.html"><img src="./../img/header-logo.png" alt="TTecho" class="header__logo"></a>
        </div>
        <div class="header__main">
            <nav class="header__nav">
                <a href="./../index.html">Главная</a>
                <a href="#!">Каталог</a>
                <a href="https://t.me/ttechott" target="_blank" class="fit">Связаться с нами</a>
            </nav>
            <div class="header__search">
                <input type="text" class="header__input" placeholder="Ищите товары здесь...">
                <img src="./../img/search-icon.png" class="header__search-icon">
            </div>
    </header>
    <nav class="hamburger-menu__nav">
        <div class="hamburger-menu__links-container">
            <a href="./../index.html">Главная</a>
            <a href="#!">Каталог</a>
            <a href="https://t.me/ttechott" target="_blank" class="fit">Связаться с нами</a>
        </div>
    </nav>
    <script src="./js/script.js"></script>

</html>
